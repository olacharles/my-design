<!DOCTYPE html>
<html>
<head>
    <title>My Poster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="poster">
        <div class="left-container">
            <img src="image-product-desktop.jpg" alt="main image">
        </div>
        <div class="right-container">
            <h1>P E R F U M E</h1>
            <h2>Gabrielle <br> Essence Eau <br>De Parfum</h2>
            <p>A floral, solar and voluptuous <br> interpretation composed by <br> 
                Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.</p>
            <p>
                <span class="price">$149.99</span>
                <span class="old-price">$169.99</span>
            </p>
            <div class="add-to-cart">
                <button>
                    <img src="icon-cart.svg" alt="Cart Icon">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</body>
</html>
